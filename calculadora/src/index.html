<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="shortcut icon" href="calculadora.png">
    <link href="https://fonts.googleapis.com/css?family=Acme|Merienda+One|Quantico&display=swap" rel="stylesheet">
</head>
<body>
    <label type='text' class="titleCalculator">¡CALCULATOR!</label>
    <label class="historyal" class="fas fa-history">History</label>
    <button class="historyaldelete" onclick="deleteAllTwo()">x</button>
    <div class="history" id="history">//</div>
    <div class='calculator-items'>
        <div class="windowOfWindow">
        <label type="text" name="writte" id="writte" class="window" readonly="readonly"></label>
        </div>
        <button id='one' class='number' onclick="add('1')" data-number="uno">1</button>
        <button id='two' class='number' onclick="add('2')" data-number="dos">2</button>
        <button id='three' class='number' onclick="add('3')" data-number="tres">3</button>
        <button id='four' class='number' onclick="add('4')" data-number="cuatro">4</button>
        <button id='five' class='number' onclick="add('5')" data-number="cinco">5</button>
        <button id='six' class='number' onclick="add('6')" data-number="seis">6</button>
        <button id='seven' class='number' onclick="add('7')" data-number="siete">7</button>
        <button id='eight' class='number' onclick="add('8')" data-number="ocho">8</button>
        <button id='nine' class='number' onclick="add('9')" data-number="nueve">9</button>
        <button id='cero' class='number' onclick="add('0')" data-number="cero">0</button>
        <button id='equals' class='number' onclick="add('.')">.</button>
        <div class = 'column1'>
        <button id='delete_one' class='simbol5' onclick="delete_one()" data-simbol="mas">←</button>
        <button id='equals' class='simbol6' onclick="porcent()">%</button>
        <button id='AC' class='simbol25' onclick="deleteAll()">AC</button>
        </div>
        <div class = 'column3'>
        <button id='plus' name='simbol' class='simbol0' onclick="add('+')" data-simbol="mas">+</button>
        <button id='minus' name='simbol' class='simbol1' onclick="add('-')" data-simbol="menos">-</button>
        <button id='equals' name='simbol' class='simbol7' onclick="add('-')">+/-</button>
        <button id='times' name='simbol' class='simbol3' onclick="add('*')" data-simbol="por">x</button>
        <button id='dividBy' name='simbol' class='simbol4' onclick="add('/')" data-simbol="dividir">/</button>
        <button id='raiz' name='simbol' class='simbol8' onclick="raíz()">√</button>
        <button id='equals' class='simbol2' onclick="imprimirResultado()">=</button>
    </div>
        
    <script src = 'index.js'></script>
        
</body>
</html>
